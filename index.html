<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Programming Language Suggester</title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>
</head>

<body>
    <h1>Which language should you use as a new programmer?</h1>
    <div id="survey">
        <form>
            <h2> <em>Please answer a few questions about you.</em></h2>
            <br>
            <label for="question1Input">Have you used nested "if" statements Excel?</label>
            <input id="question1Input" type="text">
            <br>
            <br>
            <label for="question2Input">Do you enjoy micro-managing your code?</label>
            <input id="question2Input" type="text" name="question2Input">
            <br>
            <br>
            <label for="question3Input">Do it fast or do it well?</label>
            <input id="question3Input" type="text" name="question4Input">
            <br>
            <br>
            <label for="question4Input">Do you like writing reports at work?</label>
            <input id="question4Input" type="text" name="question3Input">
            <br>
            <br>
            <label for="question5Input">Does cilantro taste good to you?</label>
            <input id="question5Input" type="text" name="question5Input">
            <br>
            <br>
            <button type="submit">Recommend a language for me!</button>
        </form>
    </div>
    <div id="suggestion" class="hidden">
        <h2>Here is a suggestion based on your survey answers.</h2>
        <p id="python" class="hidden">Try Python.</p>
        <p id="javascript" class="hidden">Try Javascript.</p>
        <p id="c++" class="hidden">Try C++.</p>
        <button type="button" id="reset">Reset</button>
    </div>
</body>

</html>
